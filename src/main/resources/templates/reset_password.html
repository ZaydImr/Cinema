<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>

    <!--    AngularJs   -->
    <script src="../js/angular/angular.min.js"></script>
    <script src="../js/controllers/admin/sidebar.js"></script>

    <!--    Tailwind    -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/tailwind.output.css" />
    <script src="../js/tailwind/alpine.min.js"></script>
    <script src="../js/tailwind/init-alpine.js"></script>
    <script src="../js/tailwind/tailwind.js"></script>
    <script>
        function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    </script>
</head>
<body>
<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div
            class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
    >
        <div class="flex flex-col overflow-y-auto md:flex-row">
            <div class="h-32 md:h-auto md:w-1/2">
                <img
                        aria-hidden="true"
                        class="object-cover w-full h-full dark:hidden"
                        src="../assets/img/forgot-password-office.jpeg"
                        alt="Office"
                />
                <img
                        aria-hidden="true"
                        class="hidden object-cover w-full h-full dark:block"
                        src="../assets/img/forgot-password-office-dark.jpeg"
                        alt="Office"
                />
            </div>
            <form th:action="@{/reset_password}" method="post" class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                <input type="hidden" name="token" th:value="${token}" />
                <div  class="w-full">
                    <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                        Reset password
                    </h1>
                    <label class="block text-sm">
                         <span class="text-gray-700 dark:text-gray-400">Password</span>
                         <input type="password" name="password" id="password" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                placeholder="Enter your new password" required autofocus />
                    </label>
                    <label  class="block text-sm">
                         <span class="text-gray-700 dark:text-gray-400">Confirm password</span>
                         <input type="password" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" placeholder="Confirm your new password"
                                required oninput="checkPasswordMatch(this);" />
                    </label>
                    <input type="submit" value="Change Password" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
