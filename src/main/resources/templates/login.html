<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="">
    <title>Cinema - Login</title>

    <!--    AngularJs   -->
    <script type="application/javascript"  src="../js/angular/angular.min.js"></script>
    <script src="../js/controllers/login.js"></script>

    <!--    Tailwind    -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/tailwind.output.css" />
    <script type="application/javascript" src="../js/tailwind/alpine.min.js"></script>
    <script type="application/javascript" src="../js/tailwind/init-alpine.js"></script>
    <script type="application/javascript" src="../js/tailwind/tailwind.js"></script>
</head>

<body ng-app="myApp"  ng-controller="loginController">
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
            <div class="flex flex-col overflow-y-auto md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img aria-hidden="true" class="object-cover w-full h-full dark:hidden"
                        src="../img/login-office.jpeg" alt="Office" />
                    <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
                        src="../img/login-office-dark.jpeg" alt="Office" />
                </div>
                <form action="/login" method="post" class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                    <div class="w-full">
                        <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                            Login
                        </h1>
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Email</span>
                            <input
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-sky-400 focus:outline-none focus:shadow-outline-sky dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                placeholder="Jane@exemple.com" id="email" name="email" ng-model="email" />
                        </label>
                        <label class="block mt-4 text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Password</span>
                            <input
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-sky-400 focus:outline-none focus:shadow-outline-sky dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                placeholder="***************" type="password" name="password" id="password"/>
                        </label>
                        <div class="flex mt-6 text-sm">
                            <label class="flex items-center dark:text-gray-400">
                                <input type="checkbox" id="remember-me" name="remember-me"
                                       class="text-sky-600 form-checkbox focus:border-sky-400 focus:outline-none focus:shadow-outline-sky dark:focus:shadow-outline-gray" />
                                <span class="ml-2">
                                    Remember me
                                </span>
                            </label>
                        </div>
                        <!-- You should use a button here, as the anchor is only used for the example  -->
                        <button ng-click="login()" type="submit" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-sky-600 border border-transparent rounded-lg active:bg-sky-600 hover:bg-sky-700 focus:outline-none focus:shadow-outline-sky"
                        >log in</button>


                        <hr class="my-8" />

                        <p class="mt-4">
                            <a class="text-sm font-medium text-sky-600 dark:text-sky-400 hover:underline"
                                href="/forgot_password">
                                Forgot your password?
                            </a>
                        </p>
                        <p class="mt-1">
                            <a class="text-sm font-medium text-sky-600 dark:text-sky-400 hover:underline"
                                href="/register">
                                Create account
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
